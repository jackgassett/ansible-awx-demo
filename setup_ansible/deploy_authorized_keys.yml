---
- hosts: all
  tasks:
  - name: make directory
    file:
      path: "/home/<username>/.ssh"
      state: directory
  - name: create empty file
    file:
      path: "/home/<username>/.ssh/authorized_keys"
      state: touch
  - name: put pubkey
    lineinfile:
      path: "/home/<username>/.ssh/authorized_keys"
      line: "{{ pubkey }}"